<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Habit Focus Pro</title>

    <link rel="icon" type="image/png" href="icon-new.png">
    <link rel="apple-touch-icon" href="icon-new.png">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --primary: #34c759; /* ç·‘è‰² */
            --danger: #ff3b30;
            --warning: #ff9500; /* ä¸­æ–­ç”¨ã‚ªãƒ¬ãƒ³ã‚¸ */
            --highlight-start: #007aff;
            --highlight-end: #ff3b30;
            --text-main: #1c1c1e;
            --text-sub: #8e8e93;
            --border: #e5e5ea;
            --modal-bg: rgba(0,0,0,0.4);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --card-bg: #1c1c1e;
                --text-main: #ffffff;
                --text-sub: #98989d;
                --border: #38383a;
                --modal-bg: rgba(255,255,255,0.15);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            background-color: var(--bg-color); color: var(--text-main);
            margin: 0; padding: 0; padding-bottom: 40px; height: 100vh;
            display: flex; flex-direction: column; user-select: none;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }

        /* ãƒ˜ãƒƒãƒ€ãƒ¼ & ã‚¿ãƒ– */
        .tab-scroll-container {
            background: var(--card-bg); padding: 50px 0 10px;
            border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100;
        }
        .tab-list { display: flex; overflow-x: auto; padding: 0 20px; gap: 12px; scrollbar-width: none; }
        .tab-list::-webkit-scrollbar { display: none; }
        .tab-item {
            white-space: nowrap; padding: 8px 14px; border-radius: 18px;
            background: var(--bg-color); color: var(--text-sub); font-size: 13px; font-weight: 600;
            transition: all 0.2s; cursor: pointer;
        }
        .tab-item.active {
            background: var(--text-main); color: var(--card-bg);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .tab-item.add-tab { color: var(--primary); font-size: 16px; padding: 8px 16px; }

        /* ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ */
        #content-area { flex: 1; padding: 20px; overflow-y: auto; position: relative; }
        
        .habit-page { display: none; flex-direction: column; align-items: center; width: 100%; }
        .habit-page.active { display: flex; animation: fadeIn 0.3s ease-out; }
        .slide-left { animation: slideInRight 0.3s ease-out; }
        .slide-right { animation: slideInLeft 0.3s ease-out; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInRight { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideInLeft { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* æ¤ç‰©ã‚¨ãƒªã‚¢ */
        .plant-area {
            text-align: center; margin-bottom: 15px;
            display: flex; flex-direction: column; align-items: center;
        }
        .plant-icon {
            font-size: 80px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1)); margin-bottom: 10px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .plant-icon:hover { transform: scale(1.1); }
        .habit-level { font-size: 13px; color: var(--text-sub); font-weight: bold; }
        .streak-info { font-size: 12px; color: #ff9500; font-weight: bold; margin-top: 4px; height: 1.2em; }

        /* é€²æ—ãƒãƒ¼ */
        .progress-bar-container {
            width: 80%; max-width: 240px; height: 12px;
            background-color: var(--border);
            border-radius: 6px; overflow: hidden;
            margin-bottom: 15px;
        }
        .progress-bar-fill {
            height: 100%; background-color: var(--primary);
            width: 0%; transition: width 0.6s ease-out;
        }

        .goal-status {
            font-size: 14px; font-weight: bold; color: var(--text-main);
            margin-bottom: 25px; background: var(--card-bg); padding: 8px 16px;
            border-radius: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ */
        .action-row { display: flex; gap: 20px; align-items: center; margin-bottom: 20px; }
        .icon-btn {
            width: 44px; height: 44px; border-radius: 50%; background: var(--card-bg);
            color: var(--text-main); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer;
        }
        .check-btn {
            width: 72px; height: 72px; border-radius: 50%; border: 4px solid var(--border);
            background: var(--card-bg); display: flex; align-items: center; justify-content: center;
            font-size: 30px; color: var(--border); cursor: pointer; transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .check-btn.checked {
            background: var(--primary); border-color: var(--primary); color: white;
            box-shadow: 0 5px 20px rgba(52, 199, 89, 0.4);
        }
        .check-btn:active { transform: scale(0.95); }

        @keyframes rubberBand {
            0% { transform: scale(1); }
            30% { transform: scale(1.25, 0.75); }
            40% { transform: scale(0.75, 1.25); }
            50% { transform: scale(1.15, 0.85); }
            65% { transform: scale(0.95, 1.05); }
            75% { transform: scale(1.05, 0.95); }
            100% { transform: scale(1); }
        }
        .check-btn.animating { animation: rubberBand 0.5s linear; }

        /* ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ */
        .calendar-card {
            background: var(--card-bg); border-radius: 20px; padding: 20px; width: 100%; max-width: 340px;
        }
        .calendar-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-weight: bold;
        }
        .cal-nav { cursor: pointer; padding: 5px 10px; color: var(--primary); font-size: 18px; }
        
        .week-header {
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; margin-bottom: 8px;
        }
        .week-day { text-align: center; font-size: 12px; color: var(--text-sub); font-weight: bold; }
        .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day-cell {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            font-size: 13px; border-radius: 8px; color: var(--text-main); cursor: pointer; position: relative;
        }
        .day-cell.empty { cursor: default; }
        .day-cell.today { background: var(--bg-color); border: 2px solid var(--text-main); font-weight: bold; }
        .day-cell.done { background: var(--primary); color: white; border: none; }
        
        /* é–‹å§‹æ—¥ãƒ»çµ‚äº†æ—¥ãƒã‚¤ãƒ©ã‚¤ãƒˆ */
        .day-cell.start-date { box-shadow: 0 0 0 2px var(--highlight-start) inset; }
        .day-cell.end-date { box-shadow: 0 0 0 2px var(--highlight-end) inset; color: var(--danger); font-weight:bold; }
        .day-cell.done.end-date { color: white; box-shadow: 0 0 0 2px white inset, 0 0 0 4px var(--highlight-end); }

        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--modal-bg); backdrop-filter: blur(5px); z-index: 200;
            justify-content: center; align-items: center;
        }
        .modal-overlay.open { display: flex; }
        .modal-card {
            background: var(--card-bg); width: 85%; max-width: 320px; padding: 25px;
            border-radius: 24px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: popUp 0.3s;
        }
        @keyframes popUp { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        input, select {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px; border: 1px solid var(--border);
            background: var(--bg-color); color: var(--text-main); font-size: 16px; box-sizing: border-box;
            appearance: none; -webkit-appearance: none;
        }
        label { display: block; text-align: left; font-size: 12px; color: var(--text-sub); margin-top: 10px; margin-left: 5px;}
        
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: bold; font-size: 14px; cursor: pointer; }
        .btn-cancel { background: var(--bg-color); color: var(--text-sub); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        #loading { text-align: center; padding-top: 100px; color: var(--text-sub); }
    </style>
</head>
<body>
    <div class="tab-scroll-container">
        <div class="tab-list" id="tab-list"></div>
    </div>
    <div id="content-area">
        <div id="loading">èª­ã¿è¾¼ã¿ä¸­...</div>
    </div>

    <div id="edit-modal" class="modal-overlay">
        <div class="modal-card">
            <h3 id="modal-title" style="margin-top:0;">ç¿’æ…£ã®è¨­å®š</h3>
            <label>ç¿’æ…£ã®åå‰</label>
            <input type="text" id="habit-name-input" placeholder="ä¾‹: ç­‹ãƒˆãƒ¬">
            <label>ç›®æ¨™æ—¥æ•° (0ã§ç›®æ¨™ãªã—)</label>
            <input type="number" id="habit-goal-input" placeholder="ä¾‹: 30" min="0">
            <div class="modal-btns">
                <button class="btn btn-cancel" onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>

            </div>
            
            <div id="danger-area" style="margin-top:20px; display:none; border-top:1px solid var(--border); padding-top:15px;">
                <button class="btn btn-warning" style="width:100%; margin-bottom:10px;" id="archive-btn">ã‚¢ãƒ¼ã‚«ã‚¤ãƒ– (ä¸­æ–­)</button>

        </div>
    </div>

    <div id="result-modal" class="modal-overlay">
        <div class="modal-card">
            <h1 id="result-icon" style="font-size: 50px; margin:0;"></h1>
            <h3 id="result-title" style="margin: 10px 0;"></h3>
            <p id="result-msg" style="font-size:14px; color:var(--text-sub);"></p>
            <div class="modal-btns" id="result-btns"></div>
        </div>
    </div>

    <script>
        // â†“â†“â†“ URLã‚’æ›¸ãæ›ãˆã¦ãã ã•ã„ â†“â†“â†“
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby-gjPZTKo2-9F8IpCksFjn-BkpC6yPYv0eHOgyM1ZollaZAc8E1K_agL-HvvP243be/exec";

        const tabList = document.getElementById('tab-list');
        const contentArea = document.getElementById('content-area');
        const todayStr = new Date().toISOString().split('T')[0];
        let habitsData = []; 
        let editIndex = -1;
        let calendarStates = {};
        let touchStartX = 0; let touchStartY = 0;

        const plantDefinitions = {
            "apple": { name: "ğŸ ãƒªãƒ³ã‚´ã®æœ¨", levels: ["ğŸŒ±", "ğŸŒ¿", "ğŸŒ³", "ğŸ", "ğŸ¥§", "ğŸ‘‘"] },
            "sunflower": { name: "ğŸŒ» ãƒ’ãƒãƒ¯ãƒª", levels: ["ğŸŒ±", "ğŸƒ", "ğŸŒ·", "ğŸŒ»", "ğŸ–ï¸", "ğŸŒ"] },
            "rose": { name: "ğŸŒ¹ æƒ…ç†±ã®ãƒãƒ©", levels: ["ğŸŒ±", "ğŸŒ¿", "ğŸ¥€", "ğŸŒ¹", "ğŸ’", "ğŸ‘¸"] },
            "grapes": { name: "ğŸ‡ è±Šç©£ã®ãƒ–ãƒ‰ã‚¦", levels: ["ğŸŒ±", "ğŸƒ", "ğŸŒ¿", "ğŸ‡", "ğŸ·", "ğŸ¾"] },
            "sakura": { name: "ğŸŒ¸ æ¡œã®æœ¨", levels: ["ğŸŒ±", "ğŸ‹", "ğŸŒ¸", "ğŸŒ¸", "ğŸ¡", "ğŸ¯"] },
            "cactus": { name: "ğŸŒµ ã‚µãƒœãƒ†ãƒ³", levels: ["ğŸŒ±", "ğŸŒµ", "ğŸŒµ", "ğŸŒ¸", "ğŸœï¸", "ğŸ¦"] },
            "money": { name: "ğŸ’ å¯Œã®ãªã‚‹æœ¨", levels: ["ğŸŒ±", "ğŸŒ¿", "ğŸ’°", "ğŸ’", "ğŸ¦", "ğŸš€"] }
        };

        const levelThresholds = [
            { t: 0, title: "Start" },
            { t: 3, title: "Step 1" },
            { t: 7, title: "Step 2" },
            { t: 14, title: "Step 3" },
            { t: 30, title: "Master" },
            { t: 100, title: "Legend" }
        ];

        // --- ã‚¹ãƒ¯ã‚¤ãƒ—å‡¦ç† ---
        contentArea.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: true});

        contentArea.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;
            handleSwipe(touchStartX, touchStartY, touchEndX, touchEndY);
        }, {passive: true});

        function handleSwipe(sX, sY, eX, eY) {
            const diffX = sX - eX;
            const diffY = sY - eY;
            if (Math.abs(diffX) > 50 && Math.abs(diffX) > Math.abs(diffY)) {
                const activeHabits = habitsData.filter(h => !h.archived);
                const activeTab = document.querySelector('.tab-item.active');
                if(!activeTab) return;
                
                const activeIndex = activeHabits.findIndex((h, i) => `tab-${h.id}` === activeTab.id);
                if (activeIndex === -1) return; 

                if (diffX > 0) {
                    if (activeIndex < activeHabits.length - 1) switchTab(activeHabits[activeIndex + 1].id, 'next');
                    else if (habitsData.some(h => h.archived)) switchTab('archive', 'next'); 
                } else { 
                    if (activeIndex > 0) switchTab(activeHabits[activeIndex - 1].id, 'prev');
                }
            }
        }

        async function fetchHabits() {
            try {
                const res = await fetch(SCRIPT_URL);
                if (!res.ok) throw new Error("Network Error");
                habitsData = JSON.parse(await res.text());
                
                habitsData.forEach(h => {
                    if(!h.startDate) h.startDate = new Date(h.id).toISOString().split('T')[0];
                });

                document.getElementById('loading').style.display = 'none';
                checkDeadlines(); 
                renderApp();
            } catch (e) {
                console.error(e);
                document.getElementById('loading').textContent = "èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼";
            }
        }

        function getDates(habit) {
            const start = new Date(habit.startDate);
            const goalDays = habit.goal || 0;
            let endStr = null;
            if (goalDays > 0) {
                const end = new Date(start);
                end.setDate(start.getDate() + goalDays - 1);
                endStr = end.toISOString().split('T')[0];
            }
            return { startStr: habit.startDate, endStr: endStr };
        }

        function checkDeadlines() {
            const now = new Date();
            const currentHour = now.getHours();

            habitsData.forEach(habit => {
                if (habit.archived || !habit.goal) return; 

                const { endStr } = getDates(habit);
                if (!endStr) return;

                const endDate = new Date(endStr);
                const isPastDate = new Date(todayStr) > endDate;
                const isDeadlineHour = (todayStr === endStr && currentHour >= 23);

                if (isPastDate || isDeadlineHour) {
                    showResultModal(habit);
                }
            });
        }

        function showResultModal(habit) {
            const modal = document.getElementById('result-modal');
            const icon = document.getElementById('result-icon');
            const title = document.getElementById('result-title');
            const msg = document.getElementById('result-msg');
            const btns = document.getElementById('result-btns');

            const count = habit.history.length;
            const isAchieved = count >= habit.goal;

            if (isAchieved) {
                icon.textContent = "ğŸ‰";
                title.textContent = "ç›®æ¨™é”æˆï¼";
                msg.textContent = `ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼\nã€Œ${habit.name}ã€ã‚’ã‚¢ãƒ¼ã‚«ã‚¤ãƒ–ï¼ˆæ®¿å ‚å…¥ã‚Šï¼‰ã—ã¾ã™ã€‚`;
                btns.innerHTML = `<button class="btn btn-primary" onclick="archiveHabit(${habit.id}, 'achieved')">æ®¿å ‚å…¥ã‚Šã•ã›ã‚‹</button>`;
            } else {
                icon.textContent = "ğŸ˜¢";
                title.textContent = "æœŸé™çµ‚äº†...";
                msg.textContent = `ã€Œ${habit.name}ã€ã®çµ‚äº†äºˆå®šæ—¥ã‚’éãã¾ã—ãŸã€‚\nç›®æ¨™é”æˆã«ã¯å±Šãã¾ã›ã‚“ã§ã—ãŸã€‚`;
                btns.innerHTML = `
                    <button class="btn btn-primary" onclick="resetHabit(${habit.id})">å¿ƒæ©Ÿä¸€è»¢ãƒªã‚»ãƒƒãƒˆ</button>
                    <button class="btn btn-cancel" onclick="archiveHabit(${habit.id}, 'failed')">æœªé”æˆã§è¨˜éŒ²</button>
                `;
            }
            modal.classList.add('open');
        }

        async function archiveHabit(id, status) {
            const habit = habitsData.find(h => h.id == id);
            habit.archived = true;
            habit.result = status;
            
            // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
            document.getElementById('result-modal').classList.remove('open');
            document.getElementById('edit-modal').classList.remove('open');
            
            renderApp();
            await postData({ action: 'edit', id: habit.id, archived: true, result: status });
        }

        async function resetHabit(id) {
            const habit = habitsData.find(h => h.id == id);
            habit.startDate = todayStr;
            habit.history = []; 
            document.getElementById('result-modal').classList.remove('open');
            renderApp();
            await postData({ action: 'edit', id: habit.id, startDate: todayStr, history: [], archived: false });
        }

        function renderApp() {
            tabList.innerHTML = '';
            contentArea.innerHTML = '';

            const activeHabits = habitsData.filter(h => !h.archived);
            const archivedHabits = habitsData.filter(h => h.archived);

            activeHabits.forEach((habit, index) => {
                const tab = document.createElement('div');
                tab.className = `tab-item ${index === 0 ? 'active' : ''}`;
                tab.id = `tab-${habit.id}`;
                tab.textContent = habit.name;
                tab.onclick = () => switchTab(habit.id);
                tabList.appendChild(tab);
                
                const page = createHabitPage(habit);
                if (index === 0) page.classList.add('active');
                contentArea.appendChild(page);
            });

            const addTab = document.createElement('div');
            addTab.className = 'tab-item add-tab';
            addTab.textContent = 'ï¼‹';
            addTab.onclick = () => openAddModal();
            tabList.appendChild(addTab);

            if (archivedHabits.length > 0) {
                const arcTab = document.createElement('div');
                arcTab.className = 'tab-item';
                arcTab.id = 'tab-archive';
                arcTab.textContent = 'ğŸ“¦';
                arcTab.onclick = () => switchTab('archive');
                tabList.appendChild(arcTab);

                const arcPage = createArchivePage(archivedHabits);
                contentArea.appendChild(arcPage);
            }
        }

        function createHabitPage(habit) {
            const page = document.createElement('div');
            page.className = 'habit-page';
            page.id = `page-${habit.id}`;
            const count = habit.history.length;
            const goal = habit.goal || 0;
            const isDoneToday = habit.history.includes(todayStr);
            const levelInfo = getLevelInfo(count, habit.type);
            
            let percent = 0;
            let statusText = `ç´¯è¨ˆ ${count} æ—¥`;
            if (goal > 0) {
                percent = Math.min(100, (count / goal) * 100);
                statusText = `${count} / ${goal} æ—¥é”æˆ (${Math.round(percent)}%)`;
            }
            
            if (!calendarStates[habit.id]) {
                const now = new Date();
                calendarStates[habit.id] = { year: now.getFullYear(), month: now.getMonth() };
            }

            page.innerHTML = `
                <div class="plant-area">
                    <div class="plant-icon">${levelInfo.icon}</div>
                    <div class="habit-level" style="font-size:11px; color:#34c759; margin-bottom:2px;">${levelInfo.plantName}</div>
                    <div class="habit-level">${levelInfo.title}</div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" style="width: ${percent}%;"></div>
                </div>
                <div class="goal-status">${statusText}</div>
                <div class="action-row">
                    <div class="icon-btn" onclick="openEditModal(${habit.id})">âš™ï¸</div>
                    <button class="check-btn ${isDoneToday ? 'checked' : ''}" 
                            onclick="updateHabit('${habit.id}', '${todayStr}')">
                        ${isDoneToday ? 'âœ”' : '+'}
                    </button>
                    <div class="icon-btn" style="opacity:0; pointer-events:none;"></div>
                </div>
            `;
            
            page.appendChild(createCalendar(habit));
            return page;
        }

        function createArchivePage(list) {
            const page = document.createElement('div');
            page.className = 'habit-page';
            page.id = 'page-archive';
            page.style.paddingTop = '20px';

            list.forEach(h => {
                const div = document.createElement('div');
                div.className = 'calendar-card';
                div.style.marginBottom = '15px';
                div.style.textAlign = 'left';
                
                let status = '';
                if(h.result === 'achieved') status = 'ğŸ† é”æˆ';
                else if(h.result === 'failed') status = 'ğŸ”š çµ‚äº†';
                else status = 'â¸ ä¸­æ–­'; // manual archive

                div.innerHTML = `
                    <div style="font-weight:bold; margin-bottom:5px;">${h.name}</div>
                    <div style="font-size:12px; color:var(--text-sub);">
                        ${status} (${h.history.length}æ—¥) <br>
                        é–‹å§‹: ${h.startDate}
                    </div>
                `;
                page.appendChild(div);
            });
            return page;
        }

        function createCalendar(habit) {
            const state = calendarStates[habit.id];
            const year = state.year;
            const month = state.month;

            const wrapper = document.createElement('div');
            wrapper.className = 'calendar-card';
            wrapper.id = `cal-wrapper-${habit.id}`;

            const header = document.createElement('div');
            header.className = 'calendar-header';
            header.innerHTML = `
                <div class="cal-nav" onclick="changeMonth(${habit.id}, -1)">â—€ï¸</div>
                <div>${year}å¹´ ${month + 1}æœˆ</div>
                <div class="cal-nav" onclick="changeMonth(${habit.id}, 1)">â–¶ï¸</div>
            `;
            wrapper.appendChild(header);

            const weekHeader = document.createElement('div');
            weekHeader.className = 'week-header';
            ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'].forEach(d => {
                const div = document.createElement('div');
                div.className = 'week-day'; div.textContent = d;
                weekHeader.appendChild(div);
            });
            wrapper.appendChild(weekHeader);

            const grid = document.createElement('div');
            grid.className = 'days-grid';
            
            const firstDayOfWeek = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const { startStr, endStr } = getDates(habit);

            for(let i = 0; i < firstDayOfWeek; i++) {
                const empty = document.createElement('div');
                empty.className = 'day-cell empty';
                grid.appendChild(empty);
            }

            for (let d = 1; d <= lastDate; d++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                cell.textContent = d;
                const dateStr = `${year}-${(month+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                
                if (habit.history.includes(dateStr)) cell.classList.add('done');
                if (dateStr === todayStr) cell.classList.add('today');
                if (dateStr === startStr) cell.classList.add('start-date');
                if (dateStr === endStr) cell.classList.add('end-date');
                
                if (new Date(dateStr) <= new Date()) {
                     cell.onclick = () => updateHabit(habit.id, dateStr);
                } else {
                    cell.style.opacity = "0.3"; cell.style.cursor = "default";
                }
                grid.appendChild(cell);
            }
            wrapper.appendChild(grid);
            return wrapper;
        }

        function changeMonth(habitId, offset) {
            const state = calendarStates[habitId];
            let newMonth = state.month + offset;
            let newYear = state.year;
            
            if (newMonth > 11) { newMonth = 0; newYear++; }
            else if (newMonth < 0) { newMonth = 11; newYear--; }
            
            calendarStates[habitId] = { year: newYear, month: newMonth };
            
            const habit = habitsData.find(h => h.id == habitId);
            const oldWrapper = document.getElementById(`cal-wrapper-${habitId}`);
            const newWrapper = createCalendar(habit);
            oldWrapper.parentNode.replaceChild(newWrapper, oldWrapper);
        }

        function switchTab(tabId, direction = null) {
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${tabId}`).classList.add('active');
            
            const tabElem = document.getElementById(`tab-${tabId}`);
            tabElem.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });

            document.querySelectorAll('.habit-page').forEach(p => {
                p.classList.remove('active', 'slide-left', 'slide-right');
            });
            
            const newPage = document.getElementById(`page-${tabId}`);
            newPage.classList.add('active');
            
            if (direction === 'next') newPage.classList.add('slide-left');
            else if (direction === 'prev') newPage.classList.add('slide-right');
        }

        function getLevelInfo(count, habitType) {
            const typeKey = (habitType && plantDefinitions[habitType]) ? habitType : "apple";
            const plantDef = plantDefinitions[typeKey];
            let levelIndex = 0;
            for (let i = 0; i < levelThresholds.length; i++) {
                if (count >= levelThresholds[i].t) levelIndex = i;
            }
            if(levelIndex >= plantDef.levels.length) levelIndex = plantDef.levels.length - 1;
            return {
                icon: plantDef.levels[levelIndex],
                title: levelThresholds[levelIndex].title,
                plantName: plantDef.name
            };
        }

        async function updateHabit(id, dateStr) {
            const habit = habitsData.find(h => h.id == id);
            const btn = document.querySelector(`#page-${id} .check-btn`);
            if(btn && dateStr === todayStr) {
                btn.classList.remove('animating'); void btn.offsetWidth; btn.classList.add('animating');
            }

            const isDone = habit.history.includes(dateStr);
            if (isDone) habit.history = habit.history.filter(d => d !== dateStr);
            else {
                habit.history.push(dateStr);
                if(habit.goal > 0 && habit.history.length === habit.goal && dateStr === todayStr) {

                } else if(dateStr === todayStr) {
                     confetti({ particleCount: 40, spread: 60, origin: { y: 0.6 } });
                }
            }
            
            const oldWrapper = document.getElementById(`cal-wrapper-${id}`);
            const newWrapper = createCalendar(habit);
            oldWrapper.parentNode.replaceChild(newWrapper, oldWrapper);
            
            const page = document.getElementById(`page-${id}`);
            const count = habit.history.length;
            const goal = habit.goal || 0;
            let percent = 0;
            if (goal > 0) percent = Math.min(100, (count / goal) * 100);
            
            page.querySelector('.progress-bar-fill').style.width = `${percent}%`;
            page.querySelector('.goal-status').textContent =

            postData({ action: 'toggle', id: id, date: dateStr, done: !isDone });
        }

        const modal = document.getElementById('edit-modal');
        const nameInput = document.getElementById('habit-name-input');
        const goalInput = document.getElementById('habit-goal-input');
        const modalTitle = document.getElementById('modal-title');

            modalTitle.textContent = "æ–°ã—ã„ç¿’æ…£";
            nameInput.value = ""; goalInput.value = "";
            dangerArea.style.display = 'none'; modal.classList.add('open');
        }
        function openEditModal(id) {
            const habit = habitsData.find(h => h.id == id);
            editIndex = habitsData.indexOf(habit);
            modalTitle.textContent = "è¨­å®šã‚’ç·¨é›†";

        }
        function closeModal() { modal.classList.remove('open'); }

        document.getElementById('save-btn').onclick = async () => {

                setTimeout(() => {

                    alert(`ğŸŒ± æ–°ã—ã„ç¨®ã‚’æ¤ãˆã¾ã—ãŸï¼\nã€${plantName}ã€‘ãŒè‚²ã¡ã¾ã™ã€‚`);
                }, 300);

                await postData({ action: 'add', name: name, goal: goal, type: randomType, startDate: todayStr });
            } else {

                renderApp(); switchTab(habit.id);

        };

            if(!confirm("æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\nï¼ˆå±¥æ­´ã‚‚å®Œå…¨ã«æ¶ˆãˆã¾ã™ï¼‰")) return;
