        }, {passive: true});
        contentArea.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            if (Math.abs(diffX) > 50 && Math.abs(diffX) > Math.abs(diffY)) {
                const activeHabits = habitsData.filter(h => h.archived !== true);
                const activeTab = document.querySelector('.tab-item.active');
                if(!activeTab) return;
                const activeIndex = activeHabits.findIndex((h, i) => `tab-${h.id}` === activeTab.id);
                if (activeIndex === -1) return; 

                if (diffX > 0) { // Next
                    if (activeIndex < activeHabits.length - 1) switchTab(activeHabits[activeIndex + 1].id, 'next');
                    else if (habitsData.some(h => h.archived === true)) switchTab('archive', 'next'); 
                } else { // Prev
                    if (activeIndex > 0) switchTab(activeHabits[activeIndex - 1].id, 'prev');
                }
            }
        }, {passive: true});

        function createHabitPage(habit) {
            const page = document.createElement('div');
            page.className = 'habit-page';

            const isDoneToday = habit.history && habit.history.includes(todayStr);
            const levelInfo = getLevelInfo(count, habit.type);
            const deadlineStatus = checkDeadlineStatus(habit);
            const alertClass = deadlineStatus !== 'normal' ? 'alert-glow' : '';

            let percent = 0;
            let statusText = `ç´¯è¨ˆ ${count} æ—¥`;
            if (goal > 0) {
                percent = Math.min(100, (count / goal) * 100);
                statusText = `${count} / ${goal} æ—¥é”æˆ (${Math.round(percent)}%)`;
            }
            
            if (!calendarStates[habit.id]) {
                const now = new Date();
                calendarStates[habit.id] = { year: now.getFullYear(), month: now.getMonth() };
            }

            page.innerHTML = `
                <div class="plant-area">
                    <div class="plant-icon">${levelInfo.icon}</div>
                    <div class="habit-level" style="font-size:11px; color:#34c759; margin-bottom:2px;">${levelInfo.plantName}</div>

                    <button class="check-btn ${isDoneToday ? 'checked' : ''}"

            page.appendChild(createCalendar(habit));

        }

        function createCalendar(habit) {
            const state = calendarStates[habit.id];
            const year = state.year;
            const month = state.month;

            const wrapper = document.createElement('div');
            wrapper.className = 'calendar-card';
            wrapper.id = `cal-wrapper-${habit.id}`;

            const header = document.createElement('div');
            header.className = 'calendar-header';
            header.innerHTML = `
                <div class="cal-nav" onclick="changeMonth('${habit.id}', -1)">â—€ï¸</div>
                <div>${year}å¹´ ${month + 1}æœˆ</div>
                <div class="cal-nav" onclick="changeMonth('${habit.id}, 1)">â–¶ï¸</div>
            `;
            wrapper.appendChild(header);

            const weekHeader = document.createElement('div');
            weekHeader.className = 'week-header';
            ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'].forEach(d => {
                const div = document.createElement('div');
                div.className = 'week-day'; div.textContent = d;
                weekHeader.appendChild(div);
            });
            wrapper.appendChild(weekHeader);

            const grid = document.createElement('div');
            grid.className = 'days-grid';
            
            const firstDayOfWeek = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const { startStr, endStr } = getDates(habit);

            for(let i = 0; i < firstDayOfWeek; i++) {
                const empty = document.createElement('div');
                empty.className = 'day-cell empty';
                grid.appendChild(empty);
            }

            for (let d = 1; d <= lastDate; d++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                cell.textContent = d;
                const dateStr = `${year}-${(month+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                
                if (habit.history && habit.history.includes(dateStr)) cell.classList.add('done');
                if (dateStr === todayStr) cell.classList.add('today');
                if (dateStr === startStr) cell.classList.add('start-date');
                if (dateStr === endStr) cell.classList.add('end-date');
                
                if (new Date(dateStr) <= new Date()) {
                     cell.onclick = () => updateHabit(habit.id, dateStr);
                } else {
                    cell.style.opacity = "0.3"; cell.style.cursor = "default";
                }
                grid.appendChild(cell);
            }
            wrapper.appendChild(grid);
            return wrapper;
        }

        function createArchivePage(list) {

        window.changeMonth = function(habitId, offset) {
            const state = calendarStates[habitId];
            let newMonth = state.month + offset;
            let newYear = state.year;
            if (newMonth > 11) { newMonth = 0; newYear++; }
            else if (newMonth < 0) { newMonth = 11; newYear--; }
            calendarStates[habitId] = { year: newYear, month: newMonth };
            const habit = habitsData.find(h => h.id == habitId);
            const oldWrapper = document.getElementById(`cal-wrapper-${habitId}`);
            const newWrapper = createCalendar(habit);
            oldWrapper.parentNode.replaceChild(newWrapper, oldWrapper);
        }

        window.updateHabit = function(id, dateStr) {
            const habit = habitsData.find(h => h.id == id);

            let newHistory;
            if (isDone) {

             if(!confirm("ã“ã®ç¿’æ…£ã‚’ä¸­æ–­ã—ã¦ã‚¢ãƒ¼ã‚«ã‚¤ãƒ–ã—ã¾ã™ã‹ï¼Ÿ")) return;
             await archiveHabit(editIndex, 'suspended');
        };

        function getDates(habit) {
            if(!habit.startDate) return { startStr: null, endStr: null };
            const start = new Date(habit.startDate);
            const goalDays = habit.goal || 0;
            let endStr = null;
            if (goalDays > 0) {
                const end = new Date(start);
                end.setDate(start.getDate() + goalDays - 1);
                endStr = end.toISOString().split('T')[0];
            }
            return { startStr: habit.startDate, endStr: endStr };
        }

        function checkDeadlineStatus(habit) {
            if (habit.archived === true || !habit.goal) return 'normal';
            const { endStr } = getDates(habit);
            if (!endStr) return 'normal';
            const now = new Date();
            const currentHour = now.getHours();
            const endDate = new Date(endStr);
            const isPastDate = new Date(todayStr) > endDate;
            const isDeadlineHour = (todayStr === endStr && currentHour >= 23);
            if (isPastDate || isDeadlineHour) {
                const count = habit.history ? habit.history.length : 0;
                return count >= habit.goal ? 'achieved' : 'failed';
            }
            return 'normal';
        }

        function getLevelInfo(count, habitType) {
            const typeKey = (habitType && plantDefinitions[habitType]) ? habitType : "apple";
            const plantDef = plantDefinitions[typeKey];
            let levelIndex = 0;
            for (let i = 0; i < levelThresholds.length; i++) {
                if (count >= levelThresholds[i].t) levelIndex = i;
            }
            if(levelIndex >= plantDef.levels.length) levelIndex = plantDef.levels.length - 1;
            return {
                icon: plantDef.levels[levelIndex],
                title: levelThresholds[levelIndex].title,
                plantName: plantDef.name
            };
        }
